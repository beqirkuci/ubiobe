<div class="auth-wrapper d-flex no-block justify-content-center align-items-center loginBackground">
    <div style="margin-left: -750px;">
        <div style="margin: 20px; margin-bottom: 50px;">
            <h4><i class="fas fa-search m-r-5" style="margin-right: 15px;"></i>TROVA persone come te</h4>
        </div>
        <div style="margin: 20px;">
            <h4><i class="fas fa-users" style="margin-right: 15px;"></i>SCOPRI cosa accade nella community</h4>
        </div>
        <div style="margin: 20px; margin-top: 50px;">
            <h4><i class="far fa-comment" style="margin-right: 15px;"></i>PARTECIPA alla vita di UbiObe</h4>
        </div>
    </div>
    <div class="auth-box on-sidebar">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
            <!-- <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" style="width: 60px;" /></span>
                <h5 class="font-medium m-b-20">Sign In</h5>
            </div> -->
            <!-- Form -->
            <div class="row">
                <div class="col-12 ">
                    <form class="form-horizontal m-t-20" id="loginform">
                        <div class="row" style="margin-top: 50px;">
                            <div class="input-group mb-3 col-md-5" style="height: fit-content;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text forFirefox" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-lg" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1"
                                    name='email' [(ngModel)]="credentials.email">
                            </div>
                            <div class="input-group mb-3 col-md-5" style="height: fit-content;">
                                <div class="input-group-prepend">
                                    <span class="input-group-text forFirefox" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1"
                                    name='password' [(ngModel)]="credentials.password">
                            </div>
                            <div class="form-group text-center col-md-2">
                                <div class="col-xs-12 p-b-20">
                                    <button (click)="login();" class="btn btn-block btn-lg btn-info" type="submit">Accedi</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Ricordati di me
                                        </label>
                                    <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i
                                            class="fa fa-lock m-r-5"></i> Password dimenticata?</a>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 35px;">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <div  style="padding-bottom: 5px;">
                                        <a href="javascript:void(0)" class="btn btn-facebook" style="color: white !important;" data-toggle="tooltip"
                                            title="" data-original-title="Login with Facebook">
                                            <i aria-hidden="true" class="fab fa-facebook-f"></i> Accedi con Facebook
                                        </a>
                                    </div>
                                    <div>
                                        <a href="javascript:void(0)" class="btn btn-googleplus" style="color: white !important; width: 171px;" data-toggle="tooltip"
                                            title="" data-original-title="Login with Google">
                                            <i aria-hidden="true" class="fab fa-google-plus-g"></i> Accedi con Google
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center" style="width: 100%;">
                                Non hai un account? <a href="#/signup2" class="text-info m-l-5"><b>Sign Up</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" [ngClass]="{'d-block': recoverform}" style="margin-top: 100px;">
            <div class="logo">
                <!-- <span class="db"><img src="assets/images/logo-icon.png" alt="logo" style="width: 60px;" /></span>
                <h5 class="font-medium m-b-20">Recover Password</h5> -->
                <span>Inserisci la tua email e le istruzioni ti verranno inviate!</span>
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12" action="index.html">
                    <!-- email -->
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control form-control-lg" type="email" required="" placeholder="Email">
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button class="btn btn-block btn-lg btn-danger" type="submit" name="action">Resetta la password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
