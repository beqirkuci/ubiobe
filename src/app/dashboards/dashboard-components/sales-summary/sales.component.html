<div class="card">
    <div class="card-body">
        <div class="d-md-flex align-items-center">
            <div>
                <h4 class="card-title">Sintesi Utenti</h4>
                <h5 class="card-subtitle">Overview of Latest Month</h5>
            </div>
            <div class="ml-auto d-flex no-block align-items-center">
                <ul class="list-inline font-12 dl m-r-15 m-b-0">
                    <li class="list-inline-item text-cyan">
                        <i class="fa fa-circle"></i> Utenti attivi</li>
                    <li class="list-inline-item text-info">
                        <i class="fa fa-circle"></i> Utenti inattivi</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <!-- column -->
            <div class="col-lg-4">
                <h1 class="m-b-0 m-t-30">{{arrayUsers.length}}</h1>
                <h6 class="font-light text-muted">Totale Utenti</h6>
                <h3 class="m-t-30 m-b-0">{{count}}</h3>
                <h6 class="font-light text-muted">Total Utenti attivi</h6>
            </div>
            <!-- column -->
            <div class="col-lg-8">
                <div class="linearea linechart">
                    <x-chartist class="campaign ct-charts" [data]="lineChart.data" [type]="lineChart.type" [options]="lineChart.options" [responsiveOptions]="lineChart.responsiveOptions"
                        [events]="lineChart.events"> </x-chartist>
                </div>
            </div>
            <!-- column -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Info Box -->
    <!-- ============================================================== -->
    <div class="card-body border-top">
        <div class="row m-b-0">
            <!-- col -->
            <div class="col-lg-3 col-md-6">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="text-orange display-5">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <div>
                        <span>Utenti</span>
                        <h3 class="font-medium m-b-0">{{arrayUsers.length}}</h3>
                    </div>
                </div>
            </div>
            <!-- col -->
            <!-- col -->
            <div class="col-lg-3 col-md-6">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="text-cyan display-5">
                            <i class=" fas fa-user-circle"></i>
                        </span>
                    </div>
                    <div>
                        <span>Professional</span>
                        <h3 class="font-medium m-b-0">{{professional}}</h3>
                    </div>
                </div>
            </div>
            <!-- col -->
            <!-- col -->
            <div class="col-lg-3 col-md-6">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="text-info display-5">
                            <i class="fas fa-user-secret"></i>
                        </span>
                    </div>
                    <div>
                        <span>Ambassador</span>
                        <h3 class="font-medium m-b-0">{{ambassador}}</h3>
                    </div>
                </div>
            </div>
            <!-- col -->
            <!-- col -->
            <div class="col-lg-3 col-md-6">
                <div class="d-flex align-items-center">
                    <div class="m-r-10">
                        <span class="text-primary display-5">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <div>
                        <span>Messaggi</span>
                        <h3 class="font-medium m-b-0">{{msg}}</h3>
                    </div>
                </div>
            </div>
            <!-- col -->
        </div>
    </div>
</div>
