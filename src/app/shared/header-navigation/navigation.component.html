<ng-template #invite let-c="close" let-d="dismiss">
  <form action="" class="form-horizontal form-material" ngNativeValidate>
    <div class="modal-header">
      <h4 class="modal-title">Invita un amico</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="example-email" class="col-md-12">Email</label>
        <div class="col-md-12">
          <input type="email" placeholder="Email" class="form-control form-control-line" name="emailInvite" required="" id="invite-email"
            [(ngModel)]="inviteEmail">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-secondary" (click)="inviteFunction();">Invia</button>
      <button type="button" class="btn btn-secondary" id="closeModal" (click)="c('Close click')">Cancella</button>
    </div>
  </form>
</ng-template>
